<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Open+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script defer src="js/script.js"></script>
</head>
<body>
  <header>TIC TAC TOE</header>
  <h1>X's Turn</h1>

  <section id="board">
    <div id="sq0"></div>
    <div id="sq1"></div>
    <div id="sq2"></div>

    <div id="sq3"></div>
    <div id="sq4"></div>
    <div id="sq5"></div>

    <div id="sq6"></div>
    <div id="sq7"></div>
    <div id="sq8"></div>
  
  </section>

  <button>PLAY AGAIN</button>
</body>
</html>
